<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% block title %}
    {{section.title}}
    {% endblock %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- boxicions -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- fontawesome cdn link css -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />


</head>

<body>
    {% if user.is_staff %}
    <div class="container-fluid">
        <div class="d-flex justify-content-end">
            <div class="col-md-1 mt-3">
                <button class="btn btn-success" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                    aria-controls="offcanvasRight">
                    Menu
                </button>
                <div class="offcanvas offcanvas-end bg-dark text-white" tabindex="-1" id="offcanvasRight"
                    aria-labelledby="offcanvasRightLabel" style="width:300px;">
                    <div class="offcanvas-header">
                        <h5 id="offcanvasRightLabel">Admin Dashboard</h5>
                        <button type="button" class="btn-close btn-light text-reset" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="list-unstyled">
                            <li><a href="{% url 'admin-dashboard' %}"
                                    class="text-decoration-none text-white">Dashboard</a></li>
                            <li><a href="{% url 'admin-movies-list' %}"
                                    class="text-decoration-none text-white">Movies</a></li>
                            <li><a href="{% url 'add-movie' %}" class="text-decoration-none text-white">Add Movie</a>
                            </li>
                            <li><a href="{% url 'admin-genres-list' %}"
                                    class="text-decoration-none text-white">Genres</a></li>
                            <li><a href="{% url 'add-genre' %}" class="text-decoration-none text-white">Add Genre</a>
                            </li>
                        </ul>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="list-unstyled">
                            <li><a href="#" class="text-decoration-none text-white">
                                    <b>Name : </b> {{ user.username }}
                                </a></li>
                            <li><a href="#" class="text-decoration-none text-white">
                                    <b>Email : </b> {{ user.email}}
                                </a></li>
                        </ul>
                        <div class="img">
                            <img src="" alt="" class="img-fluid rounded-circle" width="200">
                        </div>
                        <a href="{% url 'logout' %}" class="btn btn-danger text-decoration-none">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endif %}
    <div class="main">
        {% block main_content %}

        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
